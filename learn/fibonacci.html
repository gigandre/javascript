<html>
    <head><title>Fibonacci</title></head>
    <body>
        <script>
            function fibonacciSequence(input){
                var total;
                var penultValue = 0;
                var lastValue = 1;                
                for (var i = 0; i <= input; i++){
                    if (i == 0) { 
                        console.log(penultValue);       
                    } else if (i == 1) {
                        console.log(lastValue);
                    } else {                       
                        total = penultValue + lastValue;
                        penultValue = lastValue;
                        lastValue = total;

                        console.log(total);
                       
                    }
                }
            }

            fibonacciSequence(8);
        </script>
    </body>
</html>
